<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/join.css">
    <title>select</title>
</head>
<body>
    <main>
        <div class="main-all">
            <a href="">
                <img src="../이미지/수채물감느낌9.jpg" alt="">
            </a>
            <span>펫토닥</span>
            <div class="join-title">
                비슷한 아이를 선택해주세요!
            </div>
            <div class="main-top">
                <div class="space">
                    <img class="img"
                    src="/이미지/11zon_cropped__1_-removebg-preview.png">
                </div>
                <div class="space">
                    <img class="img"
                    src="/이미지/11zon_cropped__2_-removebg-preview.png"> 
                </div>
                <div class="space">
                    <img class="img"
                    src="/이미지/11zon_cropped__3_-removebg-preview.png">
                </div>
                <div class="space">
                    <img class="img"
                    src="/이미지/11zon_cropped__4_-removebg-preview.png">
                </div>
                <div class="space">
                    <img class="img"
                    src="/이미지/11zon_cropped__5_-removebg-preview.png">
                </div>  
            </div>
            <div class="join-main">
                <div class="join-content-box">
                        <label for="name">이름</label>
                        <div class="line-title">
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                </div>
                <div class="join-content-box">
                    <label for="gender">성별</label>
                        <div class="line-title">
                            <label for="0">남자</label>
                            <input type="radio" name="gender" id="0">
                            <label for="1">여자</label>
                            <input type="radio" name="gender" id="1">
                        </div>
                </div>
                <div class="join-content-box">
                    <label for="birthday">생년월일</label>
                        <div class="line-title">
                            <input type="date" name="birthday" id="birthday">
                        </div>
                    </div>
                </div>
                <div class="join-content-box">
                    <label for="weight">몸무게</label>
                    <div class="line-title">
                        <input type="text" name="weight" id="weight">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
